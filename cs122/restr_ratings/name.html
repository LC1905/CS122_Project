<html>
    <head>
        <title>Restaurants</title>
    </head>
    <body>
        <div id="header">
            <h1>MyRestaurant Finder</h1>
        </div>
        <div class="frame">
            <form action="/restr_ratings/restaurant/" method="post">
            	{% csrf_token %}
            	<table class = 'form'>
            	{{ form }}
                </table>
                <input type="submit" value="Submit!">
            </form>
        </div>

        <div class="frame">
            {% if summaries != None %}
            <div class="summaries">
                {% for entry in summaries %}
                <table class="restaurant">
                    <tr>
                        {% for col in columns %}
                        <th>{{ col }}</th>
                        {% endfor %}
                    </tr>
                    {% for data in entry %}
                    <tr>
                        {% for col in data %}
                        <td>{{ col }}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </table>
                {% endfor %}
                {% load static %}
                <img src="{% static 'restr_ratings/plot.png' %}" alt="My image"/>
            </div>
            {% else %}
            <div class="text">
                <th>{{ text }}</th>
            </div>
            {% endif %}
        </div>
    </body>
</html>
